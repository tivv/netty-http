# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Cache
      uses: actions/cache@v2.1.3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ github.workflow }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-${{ github.workflow }}
    - name: Build with Maven
      run: mvn --batch-mode -U clean deploy -P release -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }} -Dgpg.useagent=false -Dmaven.wagon.http.retryHandler.count=3 
    - name: Archive build artifacts
      uses: actions/upload-artifact@v2.2.2
      if: always()
      with:
        name: Build debug files
        path: |
          **/target/rat.txt
          **/target/surefire-reports/*
    - name: Surefire Report
      # Pinned 1.0.5 version
      uses: ScaCap/action-surefire-report@ad808943e6bfbd2e6acba7c53fdb5c89534da533
      if: always()
      with:
        # GITHUB_TOKEN
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
